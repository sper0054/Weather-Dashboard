<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

  <header class="hero">
    <h1 class="title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <section class="col-12 col-md-4">
      <div class="cards">
        <h2 class="card-header">Search for a City:</h2>
        <form id="user-form" class="card-body">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
          <button type="submit" class="btn" id="search">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="cities" class="card-body"></div>
      </div>
    </section>

    <section class="col-12 col-md-8" id="weather-display">

    </section>
    
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
