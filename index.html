<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <Link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />

  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

  <header class="hero">
    <h1 class="title">Weather Dashboard</h1>
  </header>


  <main class="row ml-4 main">
    <section class="col-12 col-md-3">
      <div class="card" id ="search-city">
        <h2 class="card-header text-left">Search for a City:</h2>

        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
          <button type="submit" class="btn btn-primary" id="search">Search</button>
        </form>

      </div>

      <div class="card history border-right-0 border-left-0 border-bottom-0" id="history"></div>
    </section>

    <section class="col-md-9" id="display-data">

    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
  
</body>

</html>
